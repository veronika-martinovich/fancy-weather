<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1 class="logo__text">Movie Search</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="search">
          <input type="text" name="search-movie" id="" class="search__text" placeholder="Movie name..." autofocus>
          <input type="button" value="Search" class="search__button">
          <span class="search__icon icon_search"></span>
          <span class="search__icon icon_clear"></span>
        </div>
        <div class="swiper-container">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button swiper-button-prev"></div>
          <div class="swiper-button swiper-button-next"></div>
        </div>
       
      </div>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
